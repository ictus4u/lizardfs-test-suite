version: "3.7"

x-common:
  &default-common
  volumes:
    - ./volumes/config:/config:ro

x-master:
  &lfs-master
  <<: *default-common
  image: lizardfs-master:latest
  build:
    context: ../../services/lizardfs-master
  expose:
    # metaloggers module
    - "9419"
    # chunkservers module
    - "9420"
    # tapeservers module
    - "9424"
    # main master server module
    - "9421"

x-cgiserv:
  &lfs-cgiserv
  <<: *default-common
  image: lizardfs-cgiserv:latest
  build:
    context: ../../services/lizardfs-cgiserv
  expose:
    - "9425"

x-chunkserver:
  &lfs-chunkserver
  <<: *default-common
  image: lizardfs-chunkserver:latest
  build:
    context: ../../services/lizardfs-chunkserver
  expose:
    - "9422"

x-metalogger:
  &lfs-metalogger
  <<: *default-common
  image: lizardfs-metalogger:latest
  build:
    context: ../../services/lizardfs-metalogger

x-client:
  &lfs-client
  <<: *default-common
  image: lizardfs-client:latest
  build:
    context: ../../services/lizardfs-client
# In order to access FUSE
  devices:
    - /dev/fuse:/dev/fuse
# Because https://github.com/docker/docker/issues/16429
  security_opt:
    - "apparmor:unconfined"
# In order to mount lizardfs
  cap_add:
    - SYS_ADMIN

services:
  mfsmaster:
    <<: *lfs-master
    ports:
      - "10421:9421"
    environment:
      - PERSONALITY=master

  shadowmaster:
    <<: *lfs-master
    ports:
      - "10422:9421"
    environment:
      - PERSONALITY=shadow

  metalogger:
    <<: *lfs-metalogger

  cgiserver:
    <<: *lfs-cgiserv
    ports:
      - "10423:9425"

  chunkserver1:
    <<: *lfs-chunkserver
    environment:
      - LIZARDFS_CHUNKSERVER_HD_COUNT=1
    volumes:
      - ./volumes/chunkserver1/hd1:/mnt/hd1:rw

  chunkserver2:
    <<: *lfs-chunkserver
    environment:
      - LIZARDFS_CHUNKSERVER_HD_COUNT=2
    volumes:
      - ./volumes/chunkserver2/hd1:/mnt/hd1:rw
      - ./volumes/chunkserver2/hd2:/mnt/hd2:rw

  chunkserver3:
    <<: *lfs-chunkserver
    environment:
      - LIZARDFS_CHUNKSERVER_HD_COUNT=3
    volumes:
      - ./volumes/chunkserver3/hd1:/mnt/hd1:rw
      - ./volumes/chunkserver3/hd2:/mnt/hd2:rw
      - ./volumes/chunkserver3/hd3:/mnt/hd3:rw

  client1:
    <<: *lfs-client
